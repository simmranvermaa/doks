{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">Hi! I am a <b>Software Engineer</b>.</p>
      <p >I work at <a href="https://nielseniq.com">NielsenIQ</a>, developing applications for Data Acquisition and Analysis for FMCG industry.<br>
      </p>    
      <!-- <p>I am an avid reader. I enjoy reading Tech Blogs, Psychology, Design and Fiction. I enjoy illustrating and cooking in my time off. -->
</p>
    </div>
  </div>
</section>
{{ end }}
